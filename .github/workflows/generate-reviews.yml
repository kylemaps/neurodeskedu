# Generate the review registry (reviews.json) before building.
#
# SANDBOX VERSION — points to neurodesk/neurodeskedu-reviews-test
#
# This STANDALONE workflow can be used in two ways:
#   A) Copy the "generate-reviews" step into your existing
#      run_and_publish_notebooks.yml (preferred — see INTEGRATION below).
#   B) Use as a separate workflow that commits reviews.json on a schedule.

name: Generate Review Registry

on:
  # Run on a schedule (e.g. every 6 hours) to keep badges fresh
  schedule:
    - cron: '0 */6 * * *'

  # Run when dispatched from the reviews repo
  repository_dispatch:
    types: [reviews-updated]

  # Or manually
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-22.04
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Generate review registry
        env:
          GITHUB_TOKEN: ${{ secrets.REVIEWS_REPO_TOKEN }}
        run: |
          python tools/generate_reviews_registry.py \
            --reviews-repo neurodesk/neurodeskedu-reviews-test \
            --out books/_static/reviews.json \
            --repo-dir .

      - name: Commit updated registry
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add books/_static/reviews.json
          git diff --cached --quiet && echo "No changes" && exit 0
          git commit -m "chore: update review registry [skip ci]"
          git push
